[Information]

CONTINUE = Return to game.
COMMAND_LIST = View command list.
VIEW_SCREEN = View game screen.
CHARACTER_SELECT = Return to character selection.

RETURN_TITLE = Return to main menu.
RETURN_NET_MENU = Return to network menu.


RESET_ROUND = Play from beginning of round.
NEXT_ROUND = Play from beginning of next round.
PREVIOUS_ROUND = Play from beginning of previous round.

RETURN_REPLAY_FILE_SELECT = Return to replay selection.


